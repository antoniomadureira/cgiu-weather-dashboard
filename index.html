<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CGIU | Monitor Meteorológico</title>
<link rel="stylesheet" href="css/styles.css">
</head>

<body>

<header>
    <h1>Centro de Gestão e Inteligência Urbana</h1>
    <div id="lastUpdate">Atualização: --</div>
</header>

<section class="dashboard">

    <div class="card">
        <h2>Temperatura</h2>
        <div class="value" id="temp">-- °C</div>
    </div>

    <div class="card">
        <h2>Vento</h2>
        <div class="value" id="wind">-- km/h</div>
        <div id="windDir"></div>
    </div>

    <div class="card">
        <h2>Condições</h2>
        <div class="value" id="weather">--</div>
    </div>

    <div class="card" id="aqiCard">
        <h2>Qualidade do Ar</h2>
        <div class="value" id="aqi">--</div>
    </div>

</section>

<script src="js/app.js"></script>

</body>
</html>
